<h2>Add your quote below</h2>

<div class="row pos">
  <div class="col-lg-12">
    <form (ngSubmit)="submitQuote();quoteForm.resetForm({})" #quoteForm="ngForm">
      <div class="form-control">
        <label for="quote">Quote</label>
        <textarea rows="12" type="text" id="quote" name=" quote" [(ngModel)]="newQuote.quote" #quote="ngModel"
          required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Field Cannot be empty</p>

        </div>
      </div>
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="creation">Editor</label>
        <input class="form-control" id="creation" name="" [(ngModel)]="newQuote.name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Field Cannot be empty</p>
        </div>
      </div><br>

      <div class="form-group">
        <label for="complete">Date</label>
        <input class="form-control" type='date' id="complete" name="completeDate" [(ngModel)]="newQuote.creationDate"
          #creationDate="ngModel" required>
        <div [hidden]="creationDate.value || creationDate.pristine" class="alert alert danger">
          <p>Date is required</p>
        </div>
      </div><br><br>
      <div class="form-group center">
        <button type="submit" class="btn btn-lg">Add</button>
      </div>
    </form>
  </div>

</div>
