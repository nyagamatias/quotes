<p>Author:  <em>{{quote.author}}</em></p>
<p>Editor:  {{quote.name}}</p>
<small></small>
<p><i (click) ="addUps()" class="fa fa-thumbs-up"></i>  {{vote}}</p>
 <p><i (click) ="addDowns()"class=" fa fa-thumbs-down"></i>{{down}}
</p>
<small>created: {{quote.creationDate|date}}</small><br>
<small>Days Passed since creation: {{quote.creationDate|dateCount}} days</small><br><br>

<button (click) = "quoteDelete()"class = "btn">Delete</button>
